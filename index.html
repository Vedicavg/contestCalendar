<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codeforces Contests</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #f9fafc;
      padding: 20px;
      width: 350px;
      color: #333;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #202124;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    #buttons-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    button {
      flex: 1;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(66, 133, 244, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #357ae8;
      box-shadow: 0 5px 12px rgba(53, 122, 232, 0.7);
    }
    button:active {
      background-color: #2a65c7;
      box-shadow: none;
    }

    #contest-list {
      max-height: 420px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .contest {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .contest:hover {
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }

    .contest h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
      color: #202124;
    }
    .contest p {
      margin: 4px 0;
      font-size: 14px;
      color: #5f6368;
    }

    .contest a, .contest button.add-to-calendar {
      margin-top: 10px;
      display: inline-block;
      font-weight: 600;
      font-size: 13px;
      text-decoration: none;
      color: #4285F4;
      cursor: pointer;
      border: 1.5px solid #4285F4;
      padding: 6px 12px;
      border-radius: 5px;
      background: transparent;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .contest a:hover, .contest button.add-to-calendar:hover {
      background-color: #4285F4;
      color: white;
    }
    .contest button.add-to-calendar {
      border-color: #34a853;
      color: #34a853;
      margin-left: 10px;
    }
    .contest button.add-to-calendar:hover {
      background-color: #34a853;
      color: white;
    }
  </style>
</head>
<body>

  <div id="buttons-container">
    <button id="refresh-btn" title="Refresh the contests list">Refresh Contests</button>
    <button id="login-btn" title="Login or Logout with Google">Login with Google</button>
  </div>

  <h2>Upcoming Contests</h2>
  <div id="contest-list">Loading...</div>

  <script src="index.js"></script>

</body>
</html>
